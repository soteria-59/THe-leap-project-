
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Leadership Admin</title>
    <!-- 
      Tailwind CSS Play CDN 
      NOTE: This script works perfectly on GitHub Pages because it runs in the browser.
      We use a specific version (3.4.5) to ensure stability.
    -->
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .custom-scrollbar::-webkit-scrollbar {
          height: 8px;
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          @apply bg-slate-100 dark:bg-slate-900;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-slate-300 dark:bg-slate-600 rounded;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          @apply bg-slate-400;
        }
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased">
    <div id="root"></div>
  </body>
</html>
